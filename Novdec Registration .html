<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOV/DEC Registration - Kobsa IT Hub</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #001f3f;
    color: white;
  }

  header {
    background: #000814;
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    position: relative;
  }

  header img {
    width: 40px;
    position: absolute;
    left: 20px;
    top: 15px;
  }

  .container {
    margin: 40px auto;
    width: 90%;
    max-width: 550px;
    background: white;
    color: black;
    padding: 28px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  label {
    font-size: 16px;
    font-weight: bold;
    margin-top: 12px;
    display: block;
  }

  select, input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #aaa;
    font-size: 16px;
  }

  .row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .row input {
    flex: 1;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 15px;
    background: #0077ff;
    border: none;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #005fcc;
  }
</style>
</head>

<body>

<header>
  <img src="icon.png" alt="Logo">
  NOV/DEC Registration
</header>

<div class="container">

  <div class="row">
    <input type="text" id="fullName" placeholder="Full Name">
    <input type="text" id="phoneNumber" placeholder="Phone Number">
  </div>

  <label>Email Address</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label>Upload Passport Picture</label>
  <input type="file" id="passportPic" accept="image/*">

  <button onclick="submitNovdec()">Submit Information</button>

</div>

<script>
  function submitNovdec() {
    const name = document.getElementById('fullName').value;
    const phone = document.getElementById('phoneNumber').value;
    const email = document.getElementById('email').value;
    const passport = document.getElementById('passportPic').files[0];

    if (!name || !phone || !email || !passport) {
      alert("Please complete all fields and upload your passport picture.");
      return;
    }

    alert(
      "NOV/DEC Registration Info Submitted:\n\n" +
      "Name: " + name + "\n" +
      "Phone: " + phone + "\n" +
      "Email: " + email + 
      "\nPassport Picture: Uploaded" +
      "\n\nYou will be contacted soon."
    );

    // Here you can send the data to your server
  }
</script>

</body>
</html>
